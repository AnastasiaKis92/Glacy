<!DOCTYPE html>
<html lang="ru" class="page">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Glacy</title>
    <link rel="preload" href="fonts/inter-400.woff2" as="font" type="font/woff2" crossorigin="anonymous">
    <link rel="preload" href="fonts/inter-700.woff2" as="font" type="font/woff2" crossorigin="anonymous">
    <link rel="preload" href="fonts/inter-900.woff2" as="font" type="font/woff2" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body class="page__body">
    <header class="main-header">
      <div class="main-header__wrapper">
        <a class="main-header__logo" href="/">
          <svg class="main-header__logo-icon main-header__logo-icon--mobile" aria-label="Логотип Glacy." focusable="false" width="120" height="49">
            <use href="img/sprite.svg#logo-mobile"></use>
          </svg>
          <svg class="main-header__logo-icon main-header__logo-icon--desktop" aria-label="Логотип Glacy." focusable="false" width="137" height="56">
            <use href="img/sprite.svg#logo-desktop"></use>
          </svg>
        </a>

        <a class="main-header__tel tel" href="tel:+78005558628">+7 800 555-86-28</a>
      </div>

      <nav class="main-nav main-nav--opened main-nav--nojs">
        <button class="main-nav__toggle" type="button" id="burger-menu">
          <span class="visually-hidden">Открыть меню.</span>
        </button>

        <div class="main-nav__wrapper main-nav__wrapper--left">
          <ul class="main-nav__list">
          <li class="main-nav__item">
            <a class="main-nav__link" href="#">
              Каталог
            </a>
          </li>
          <li class="main-nav__item">
            <a class="main-nav__link" href="#">
              Доставка и&nbsp;оплата
            </a>
          </li>
          <li class="main-nav__item">
            <a class="main-nav__link" href="#">
              О&nbsp;компании
            </a>
          </li>
          </ul>
        </div>

        <div class="main-nav__wrapper main-nav__wrapper--right">
          <ul class="main-nav__list">
            <li class="main-nav__item">
              <a class="main-nav__tel tel" href="tel:+78005558628">+7 800 555-86-28</a>
            </li>

            <li class="main-nav__item main-nav__item--popup">
              <a class="main-nav__link main-nav__link--search popup-search" id="popup-search" href="#">
                <svg class="main-nav__link-icon" aria-label="Открыть поиск по сайту." focusable="false" width="15" height="15">
                  <use href="img/sprite.svg#icon-search"></use>
                </svg>
              </a>

              <div class="popup popup-search__wrapper">
                <form class="popup-search__form" action="https://echo.htmlacademy.ru/" method="post">
                  <input class="input popup-search__input" autocomplete="off" type="text" name="search" placeholder="Поиск по сайту">
                  <button class="popup-search__button" type="button">
                    <svg class="popup-search__button-icon" aria-label="Очистить поиск." focusable="false" width="9" height="9">
                      <use href="img/sprite.svg#icon-cross"></use>
                    </svg>
                  </button>
                </form>
              </div>
            </li>

            <li class="main-nav__item">
              <a class="main-nav__link main-nav__link--login popup-login" id="popup-login" href="#">
                <svg class="main-nav__icon" focusable="false" width="15" height="15">
                  <use href="img/sprite.svg#icon-login"></use>
                </svg>
                <span class="main-nav__text">Вход</span>
              </a>

              <div class="popup popup-login__wrapper">
                <p class="popup-login__title">Личный кабинет</p>
                <form class="popup-login__form" action="https://echo.htmlacademy.ru/" method="post">
                  <input type="email" class="input popup-login__input" name="e-mail" placeholder="email@example.com">
                  <input type="password" class="input popup-login__input" name="password" placeholder="Пароль">
                    <button class="button popup-login__button">Войти</button>
                    <ul class="popup-login__list">
                      <li class="popup-login__item">
                        <a class="popup-login__link" href="#">Забыли пароль?</a>
                      </li>
                      <li class="popup-login__item">
                        <a class="popup-login__link" href="#">Регистрация</a>
                      </li>
                    </ul>
                </form>
              </div>
            </li>

            <li class="main-nav__item popup-cart">
              <a class="main-nav__link main-nav__link--cart" id="popup-cart" href="#">
                <svg class="main-nav__icon" focusable="false" width="15" height="15">
                  <use href="img/sprite.svg#icon-cart"></use>
                </svg>
                <span class="main-nav__text">Пусто</span>
              </a>

              <div class="popup popup-cart__wrapper">
                <p class="popup-cart__title">Корзина</p>
                <ul class="popup-cart__list">
                  <li class="popup-cart__item">
                    <img src="img/cart-malinka.png" alt="Мороженое Малинка." class="popup-cart__img" width="46" height="46">
                    <div class="popup-cart__cart">
                      <p class="popup-cart__name">Малинка</p>
                      <p class="popup-cart__features">1 кг х 310 ₽</p>
                    </div>
                    <p class="popup-cart__price">310 ₽</p>
                    <button class="popup-cart__button">
                      <svg class="popup-cart__button-icon" aria-label="Очистить поиск." focusable="false" width="9" height="9">
                        <use href="img/sprite.svg#icon-cross"></use>
                      </svg>
                    </button>
                  </li>
                  <li class="popup-cart__item">
                    <img src="img/cart-bumble-gum.png" alt="Мороженое Бабл-гам." class="popup-cart__img" width="46" height="46">
                    <div class="popup-cart__cart">
                      <p class="popup-cart__name">Бабл-гам</p>
                      <p class="popup-cart__features">1,5 кг х 320 ₽</p>
                    </div>
                    <p class="popup-cart__price">480 ₽</p>
                    <button class="popup-cart__button">
                      <svg class="popup-cart__button-icon" aria-label="Очистить поиск." focusable="false" width="9" height="9">
                        <use href="img/sprite.svg#icon-cross"></use>
                      </svg>
                    </button>
                  </li>
                </ul>
                <div class="popup-cart__order-container">
                  <button class="button popup-cart__order-button">Оформить заказ</button>
                  <span class="popup-cart__total">Итого: 790 ₽</span>
                </div>
              </div>
            </li>
          </ul>
          <div class="overlay js-overlay-popup"></div>
        </div>
      </nav>
    </header>

    <main class="main-page">

    </main>
    <script src="js/main.js" type="module"></script>
  </body>
</html>
